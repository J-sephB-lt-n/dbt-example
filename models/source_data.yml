version: 2

sources:
  - name: source_data
    schema: raw_source_data
    tables:
      - name: orders
      - name: users
    freshness:
      warn_after:
        count: 24
        period: hour
      error_after:
        count: 48
        period: hour
    loaded_at_field: "CAST(_data_loaded_at_utc AS TIMESTAMP)"
